<html>
<head>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
      <h2>Ubah Data Mahasiswa</h2>
         <form action="url_for('edit', id={{data[0]}})" method="post">
            <div class="form-group">
               <input type="hidden" name="id"  value="{{data[0]}}" class="form-control" />
            </div>
            <div class="form-group">
               <label>NIK:</label>
               <input type="text" name="nik"  value="{{data[1]}}" class="form-control" placeholder="Masukan nik" optional/>
            </div>
            <div class="form-group">
               <label>Nama :</label>
               <input type="number" name="name"  value="{{data[2]}}" class="form-control" placeholder="Masukan nama" required />
            </div>
            <div class="form-group">
               <label>Address</label>
               <input type="number" name="address"  value="{{data[3]}}" class="form-control" placeholder="Masukan alamat" required />
            </div>
            <div class="form-group">
               <label>Gender</label>
               <input type="number" name="address"  value="{{data[4]}}" class="form-control" placeholder="Gender" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Data</button>
      </form>
   </div>
</div>
</body>
</html>
